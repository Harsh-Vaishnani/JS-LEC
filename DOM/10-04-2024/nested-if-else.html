<script>
    let year = prompt("Enter the Number of Year => ");
    if (year % 4 === 0) {
        if (year % 100 === 0) {
            if (year % 400 === 0) {
                console.log("Leap");
            }
            else {
                console.log("Not Leap Year");
            }
        }
        else {
            console.log("Leap Year");
        }

    }
    else {
        console.log("Not Leap Year");
    }
</script>
