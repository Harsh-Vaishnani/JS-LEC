<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona API</title>
    <style>
        body {
            background-image: linear-gradient(280deg,
                    lightblue,white,lightblue);
        }

        th {
            font-size: 20px;
            text-align: center;
        }

        h1 {
            font-family: monospace;
            font-size: 30px;
            font-weight: 700;
            text-align: center;
            color: black;
            text-shadow: 1px 1px red;
        }
        #covidTableBody{
            font-weight:500;
            color:black;
            text-align: center;
        }
        table{
            width: 80%;
            margin: auto;
        }
    </style>
</head>

<body>
    <h1>COVID-19 Data Table</h1>
    <table border="1" cellspacing="0" cellpadding="3">
        <thead>
            <tr>
                <th>Date</th>
                <th>Daily Confirmed</th>
                <th>Daily Deceased</th>
                <th>Daily Recovered</th>
                <th>Total Confirmed</th>
                <th>Total Deceased</th>
                <th>Total Recovered</th>
            </tr>
        </thead>
        <tbody id="covidTableBody">

        </tbody>
    </table>
</body>

</html>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch('https://data.covid19india.org/data.json')
            .then(response => response.json())
            .then(data => {
                const casesTimeSeries = data.cases_time_series;

                const tableBody = document.getElementById('covidTableBody');

                casesTimeSeries.forEach(entry => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                    <td>${entry.date}</td>
                    <td>${entry.dailyconfirmed}</td>
                    <td>${entry.dailydeceased}</td>
                    <td>${entry.dailyrecovered}</td>
                    <td>${entry.totalconfirmed}</td>
                    <td>${entry.totaldeceased}</td>
                    <td>${entry.totalrecovered}</td>
                `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    });
</script>
