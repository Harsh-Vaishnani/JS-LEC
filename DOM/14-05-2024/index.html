<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teamperature Converter</title>
    <style>
       
          

        .tempCel {
            width: 400px;
            height: 120px;
            background-color: lightcyan;
            font-size: 25px;
            font-weight: 600;
            text-align: center;
            margin: auto;
            margin-bottom: 20px;
            border: 3px solid black;
            border-radius: 40px 0px 0px 0px;

        }

        .ans {
            width: 400px;
            height: 120px;
            background-color: lightgoldenrodyellow;
            font-size: 25px;
            font-weight: 600;
            text-align: center;
            margin: auto;
            border: 3px solid black;
            border-radius: 0px 0px 40px 0px;
        }

        .firstInput {
            width: 400px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            border: 3px solid black;
            font-weight: 500;
            margin-top:7%;
        }

        .btn {
            cursor: pointer;
            width: 400px;
            text-align: center;
            font-weight: 600;
            font-size: 23px;
            border-radius: 10px;
            line-height: 50px;
            height: 50px;
            background-color: lightsteelblue;
            margin: auto;
            margin-top: 20px;
            margin-bottom: 20px;
            border: 3px solid black;
        }
        body{
            background-color:darkseagreen;
        }
    </style>
</head>

<body>
    <div style="text-align: center;">
        <input type="tel" class="firstInput" placeholder="Enter Temperature in Celsius">
    </div>
    <div class="btn">Convert</div>
    <div class="main">
        <div class="tempCel">
            <p class="tempC"></p>
        </div>
        <div class="ans">
            <p class="tempF"></p>
        </div>
    </div>
</body>

</html>
<script>
    let btn = document.querySelector(".btn");
    btn.addEventListener("click", abc);
    function abc() {
        let firstInput = document.querySelector(".firstInput").value;
        let tempCel = document.querySelector(".tempCel");
        let ans = document.querySelector(".ans")
        let tempC = document.querySelector(".tempC");
        let tempF = document.querySelector(".tempF");

        let h4 = document.createElement("h4");
        h4.style.margin = "5px";
        h4.innerText = "Temperature in Celsius ðŸ‘†";

        tempCel.innerText = firstInput
        tempCel.append(h4)



        firstInput = firstInput * 1.8 + 32;
        ans.innerText = firstInput;

        let h5 = document.createElement("h4");
        h5.style.margin = "5px";
        h5.innerText = "Temperature in Fahrenheit ðŸ‘†";
        ans.append(h5);

    }

</script>
